<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/game.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide X</title>
  </head>
  <body>
    <div id="game">
      <!-- Score Display -->
      <div id="score" class="text_color_samebg flex flex-center">
        <span id="player1-score">0</span><span id="player2-score">0</span>
      </div>
      <!-- buttons for mobile view -->

      <div id="player1_btn" class="flex buttons">
        <div class="right text_bgcolor text_color control">
          <img src="assets/right.svg" alt="" id="player1_rightBtn" />
        </div>
        <div class="left text_bgcolor text_color control">
          <img src="assets/left.svg" alt="" id="player1_leftBtn" />
        </div>
      </div>
      <div id="player2_btn" class="flex buttons">
        <div class="right text_bgcolor text_color control">
          <img src="assets/right.svg" alt="" id="player2_leftBtn" />
        </div>
        <div class="left text_bgcolor text_color control">
          <img src="assets/left.svg" alt="" id="player2_rightBtn" />
        </div>
      </div>
      <!-- Slider Elements -->
      <div id="player1-pad" class="pad"></div>
      <div id="player2-pad" class="pad"></div>
      <!-- ball -->
      <div id="ball"></div>
      <script src="JS/game.js" type="module"></script>
    </div>
    <audio id="tapSound" src="assets/shoot.wav"></audio>
    <audio id="backGround" src="assets/bg.wav"></audio>
  </body>
</html>
