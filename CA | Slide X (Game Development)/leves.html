<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="levels.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide X</title>
  </head>
  <body>
    <!-- Left Slider -->
    <div class="slider" id="left"></div>

    <!-- Right Slider -->
    <div class="slider" id="right"></div>

    <!-- Title -->
    <div id="title">SLIDE X</div>

    <!-- Player Info Collector -->
    <div class="flex flex-center">
      <div id="collector" class="flex">
        <!-- Level Selector -->
        <div id="level_selector" class="text-cen">
          <h1>Levels</h1>
          <div class="levels" id="easy">Easy</div>
          <div class="levels" id="medium">Medium</div>
          <div class="levels" id="hard">Hard</div>
        </div>

        <!-- Divider Line -->
        <div class="line"></div>

        <!-- Game Point Input -->
        <div id="game_point" class="text-cen">
          <h1>Game Point</h1>
          <input type="text" id="max_point" />
        </div>
      </div>
    </div>

    <!-- Start Button -->
    <div id="button">
      <div id="start_btn">Start</div>
    </div>
  </body>
</html>
