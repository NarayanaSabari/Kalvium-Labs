<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/levels.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide X</title>
  </head>
  <body>
    <!-- Left Slider -->
    <div class="slider" id="slider1"></div>

    <!-- Right Slider -->
    <div class="slider" id="slider2"></div>

    <!-- Title -->
    <div id="title">SLIDE X</div>

    <!-- Player Info Collector -->
    <div class="flex flex-center">
      <div id="collector" class="flex border_color">
        <!-- Level Selector -->
        <div id="level_selector" class="text-cen text_color_samebg">
          <h1>Levels</h1>
          <div class="levels text_bgcolor text_color" id="easy">Easy</div>
          <div class="levels text_bgcolor text_color" id="medium">Medium</div>
          <div class="levels text_bgcolor text_color" id="hard">Hard</div>
        </div>

        <!-- Game Point Input -->
        <form id="game_point_reader">
        <div id="game_point" class="text-cen text_color_samebg">
          <h1>Game Point</h1>
          <input
          class="text-cen"
            type="number"
            id="max_point"
            value=""
            placeholder="Enter here"
            required
          />
        </div>
      </div>
    </div>

    <!-- Start Button -->
    <div id="button">
      <input id="start_btn" type="submit" value="Submit" " />
    </div>
  </form>
    <script src="JS/levles.js" type="module"></script>
  </body>
</html>
