<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/player_info.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide X</title>
  </head>
  <body>
    <!-- Left Slider -->
    <div class="slider" id="slider1"></div>

    <!-- Right Slider -->
    <div class="slider" id="slider2"></div>

    <!-- Title -->
    <div id="title">SLIDE X</div>

    <!-- Player Info Collector -->
    <form id="player_details">
      <div class="flex flex-center">
        <div id="collector" class="flex border_color">
          <!-- Player 1 Info -->

          <div id="player1" class="players text-cen text_color_samebg">
            <h2>Player 1</h2>
            <div class="inputs">
              <p>Name</p>
              <input
                class="text-cen"
                type="text"
                name=""
                id="player1-name"
                placeholder="Enter here"
                required
              />
            </div>
            <div class="inputs">
              <p>Nick name</p>
              <input
                class="text-cen"
                type="text"
                name=""
                id="player1-nickname"
                placeholder="Enter here"
                required
              />
            </div>
          </div>

          <!-- Player 2 Info -->
          <div id="player2" class="players text-cen text_color_samebg">
            <h2>Player 2</h2>
            <div class="inputs">
              <p>Name</p>
              <input
                class="text-cen"
                type="text"
                name=""
                id="player2-name"
                placeholder="Enter here"
                required
              />
            </div>
            <div class="inputs">
              <p>Nick name</p>
              <input
                class="text-cen"
                type="text"
                name=""
                id="player2-nickname"
                placeholder="Enter here"
                required
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Start Button -->
      <div id="button">
        <input id="start_btn" type="submit" value="Submit" " />
      </div>
    </form>
    <div class="next flex flex-center">
      <div id="start_btn">Next</div>
    </div>
    <script src="JS/player_info.js" type="module"></script>
  </body>
</html>
