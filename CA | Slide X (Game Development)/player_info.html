<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player_info.css" />
    <title>Slide X</title>
  </head>
  <body>
    <!-- Left Slider -->
    <div class="slider" id="left"></div>

    <!-- Right Slider -->
    <div class="slider" id="right"></div>

    <!-- Title -->
    <div id="title">SLIDE X</div>

    <!-- Player Info Collector -->
    <div class="flex flex-center">
      <div id="collector">
        <!-- Player 1 Info -->
        <div id="player1" class="players">
          <h2>Player 1</h2>
          <div class="inputs">
            <h4>Name</h4>
            <input type="text" name="" id="player1-name" />
          </div>
          <div class="inputs">
            <h4>Nick name</h4>
            <input type="text" name="" id="player1-nickname" />
          </div>
        </div>

        <!-- Player 2 Info -->
        <div id="player2" class="players">
          <h2>Player 2</h2>
          <div class="inputs">
            <h4>Name</h4>
            <input type="text" name="" id="player2-name" />
          </div>
          <div class="inputs">
            <h4>Nick name</h4>
            <input type="text" name="" id="player2-nickname" />
          </div>
        </div>
      </div>
    </div>

    <!-- Start Button -->
    <div id="button">
      <div id="start_btn">Start</div>
    </div>
  </body>
</html>
