<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super Over Game</title>
  </head>
  <body>
    <img
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
      alt="logo"
      class="logo"
    />
    <br /><br /><br />
    <section>
      <div class="teams" id="team1">
        <p>IND</p>
        <div class="over">
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
        </div>
        <div class="score">
          <span id="team1-score">0</span>
          <span>/</span>
          <span id="team1-wickets">0</span>
        </div>
      </div>
      <div class="teams" id="team2">
        <p>PAK</p>
        <div class="over">
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
          <div class="balls"></div>
        </div>
        <div class="score">
          <span id="team2-score">0</span>
          <span>/</span>
          <span id="team2-wickets">0</span>
        </div>
      </div>
    </section>
    <section class="buttons">
      <img
        class="button"
        id="strike"
        onclick="strick()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        onclick="reset()"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
  </body>
  <script src="script.js"></script>
</html>
